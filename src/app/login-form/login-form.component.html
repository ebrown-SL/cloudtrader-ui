<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <input type="text" id="username-control" class="form-control" formControlName="username" placeholder="Username" autofocus>
  </div>
  <div class="form-group">
    <input type="password" id="password-control" class="form-control" formControlName="password" placeholder="Password" autofocus>
  </div>
  <button type="submit" class="btn btn-primary btn-block">{{ buttonText }}</button>
</form>
